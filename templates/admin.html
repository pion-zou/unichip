<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - AllChip 电子芯片</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">  <!-- 添加这行 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AllChip 管理后台</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">前台页面</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">库存管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">电子芯片库存管理</h1>

        <div class="row mb-4">
            <div class="col-md-8">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addChipModal">
                    <i class="bi bi-plus-circle"></i> 添加新芯片
                </button>
            </div>
            <div class="col-md-4">
                <form id="emailSettingsForm">
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" name="email"
                               value="{{ email_form.email.data }}" required>
                        <button class="btn btn-outline-secondary" type="submit">保存邮箱设置</button>
                    </div>
                    <div id="emailSettingsResult" class="mt-2" style="display: none;"></div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>型号</th>
                        <th>描述</th>
                        <th>库存</th>
                        <th>价格</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for chip in chips %}
                    <tr id="chip-{{ chip.id }}">
                        <td>{{ chip.id }}</td>
                        <td>{{ chip.model }}</td>
                        <td>{{ chip.description }}</td>
                        <td>{{ chip.stock }}</td>
                        <td>{{ chip.price | round(2) }}</td>
                        <td>
                            <button class="btn btn-sm btn-warning edit-chip" data-id="{{ chip.id }}">
                                <i class="bi bi-pencil"></i> 编辑
                            </button>
                            <button class="btn btn-sm btn-danger delete-chip" data-id="{{ chip.id }}">
                                <i class="bi bi-trash"></i> 删除
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- 添加芯片模态框 -->
    <div class="modal fade" id="addChipModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加新芯片</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addChipForm">
                        <div class="mb-3">
                            <label for="addModel" class="form-label">型号</label>
                            <input type="text" class="form-control" id="addModel" name="model" required>
                        </div>
                        <div class="mb-3">
                            <label for="addDescription" class="form-label">描述</label>
                            <input type="text" class="form-control" id="addDescription" name="description" required>
                        </div>
                        <div class="mb-3">
                            <label for="addStock" class="form-label">库存</label>
                            <input type="number" class="form-control" id="addStock" name="stock" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="addPrice" class="form-label">价格</label>
                            <input type="number" step="0.01" class="form-control" id="addPrice" name="price" min="0" required>
                        </div>
                    </form>
                    <div id="addChipResult" class="mt-3" style="display: none;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveChipBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑芯片模态框 -->
    <div class="modal fade" id="editChipModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑芯片</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editChipForm">
                        <input type="hidden" id="editId" name="id">
                        <div class="mb-3">
                            <label for="editModel" class="form-label">型号</label>
                            <input type="text" class="form-control" id="editModel" name="model" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">描述</label>
                            <input type="text" class="form-control" id="editDescription" name="description" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStock" class="form-label">库存</label>
                            <input type="number" class="form-control" id="editStock" name="stock" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPrice" class="form-label">价格</label>
                            <input type="number" step="0.01" class="form-control" id="editPrice" name="price" min="0" required>
                        </div>
                    </form>
                    <div id="editChipResult" class="mt-3" style="display: none;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="updateChipBtn">更新</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
