<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE CARD | 企业名称</title>
    <style>
        /* 导航栏样式与首页一致（复制首页的style部分） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            width: 100%;
            background-color: #2c3e50;
            padding: 1rem 5%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-menu {
            display: flex;
            gap: 2.5rem;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #3498db;
        }
        .nav-link:hover {
            color: #3498db;
        }
        .lang-select {
            position: relative;
        }
        .lang-btn {
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .lang-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #34495e;
            border-radius: 4px;
            padding: 0.5rem 0;
            display: none;
            min-width: 80px;
        }
        .lang-select:hover .lang-dropdown {
            display: block;
        }
        .lang-option {
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            display: block;
        }
        .lang-option:hover {
            background-color: #2c3e50;
        }
        .content {
            margin-top: 80px;
            padding: 2rem 5%;
            min-height: calc(100vh - 80px);
        }
        .section {
            max-width: 1400px;
            margin: 0 auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }
        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 1.5rem;
            transition: box-shadow 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .product-title {
            color: #2c3e50;
            margin-bottom: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏（与首页一致） -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-menu">

                <a href="line-card.html" class="nav-link active">LINE CARD</a>
                <a href="quality-control.html" class="nav-link">QUALITY CONTROL</a>
                <a href="contact.html" class="nav-link">CONTACT US</a>
            </div>
            <div class="lang-select">
                <button class="lang-btn">
                    EN <<i>▼</</i>
                </button>
                <div class="lang-dropdown">
                    <a href="#" class="lang-option">EN</a>
                    <a href="#" class="lang-option">中文</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- LINE CARD 内容（产品/服务列表） -->
    <div class="content">
        <div class="section">
            <h2>产品与服务系列</h2>
            <p style="margin: 1rem 0;">我们提供全面的产品解决方案，涵盖以下核心系列：</p>

            <div class="product-grid">
                <div class="product-card">
                    <h3 class="product-title">产品系列一</h3>
                    <p>产品描述：适用于XXX场景，具备XXX特点，规格参数：XXX</p>
                </div>
                <div class="product-card">

                    <p>产品描述：适用于XXX场景，具备XXX特点，规格参数：XXX</p>
                </div>
                <div class="product-card">
                    <h3 class="product-title">产品系列三</h3>
                    <p>产品描述：适用于XXX场景，具备XXX特点，规格参数：XXX</p>

                <div class="product-card">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
